<div id="edit" aria-labelledby="edit" aria-hidden="true" ng-controller="VehicleMakeController"ng-init="Details()">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="edit-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-firstname" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <label ng-bind="Name"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-lastname" class="col-sm-2 control-label">Abrv</label>
                        <div class="col-sm-10">
                            <label ng-bind="Abrv"></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="Close()">Close</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
