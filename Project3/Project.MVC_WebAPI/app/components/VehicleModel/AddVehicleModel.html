<div id="add" tabindex="-1" role="dialog" aria-labelledby="add-modal-label" ng-controller="VehicleModelController" ng-init="getMakers()">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" id="add-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-modal-label">Add new vehicle model</h4>
                </div>
                                <!--<div class="modal-body" ng-controller="VehicleMakeController">
                    <select ng-model="makeid" ng-options="item.name for item in users">
                    </select>-->
                                   <!--</div>-->
                <div class="modal-body">
                        <select ng-model="vehicleMakeId">
                            <option ng-repeat="maker in makers" value="{{maker.id}}">
                                {{maker.Name}}
                            </option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="add-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-name" name="name" placeholder="Name" ng-model="name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-abrv" class="col-sm-2 control-label">Abrv</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-abrv" name="abrv" placeholder="Abrv" ng-model="abrv" required>
                        </div>
                    </div>
                </div>
        <div class="alert {{alertType}} alert-dismissable">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="close()">×</a>
            {{alertMsg}}
        </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="add()">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
