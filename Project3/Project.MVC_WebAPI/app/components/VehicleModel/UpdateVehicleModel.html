<div id="edit" aria-labelledby="edit" aria-hidden="true" ng-controller="VehicleModelController" ng-init="UpdateGetId()">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="edit-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="edit-modal-label">Update vehicle model</h4>
                </div>
                <div class="modal-body">
                    <!--<div><input type="text" name ="id"ng-model="VehicleMakeId"></div>-->
                    <div class="form-group">
                        <label for="edit-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-name" name="name" placeholder="name" ng-model="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-abrv" class="col-sm-2 control-label">Abrv</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-abrv" name="abrv" placeholder="abrv" ng-model="Abrv">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="Close()">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="Update()">Update</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
