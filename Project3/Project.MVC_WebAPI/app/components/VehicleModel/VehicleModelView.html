<script src="../pagination/dirPagination.js"></script>
<div ng-controller="VehicleModelController">
    <a ui-sref="PostVehModel" class="btn btn-primary btn-xs">Add new vehicle model</a>
    <br /><br />
    <form class="form-inline">
        <div class="form-group">
            <label>Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th ng-click="sort('VehicleMake.Name')">Vehicle Make Name<span class="glyphicon sort-icon" ng-show="sortKey=='vehicle_make_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th ng-click="sort('VehicleMake.Abrv')">Vehicle Make Abrv<span class="glyphicon sort-icon" ng-show="sortKey=='vehicle_make_abrv'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th ng-click="sort('Name')">Name<span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th ng-click="sort('Abrv')">Abrv<span class="glyphicon sort-icon" ng-show="sortKey=='abrv'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th>Delete</th>
                <th>Update</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <!--<tr ng-repeat="model in models|orderBy:sortKey:reverse|filter:search">-->
            <tr dir-paginate="model in models|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                <td>{{model.VehicleMake.Name}}</td>
                <td>{{model.VehicleMake.Abrv}}</td>
                <td>{{model.Name}}</td>
                <td>{{model.Abrv}}</td>
                <td><a ui-sref="DeleteVehModel({modelId: model.VehicleModelId })" class="btn btn-primary btn-xs">Delete</a></td>
                <td><a ui-sref="UpdateVehModel({modelId: model.VehicleModelId })" class="btn btn-primary btn-xs">Update</a></td>
                <td><a ui-sref="DetailsVehModel({modelId: model.VehicleModelId })" class="btn btn-default btn-xs">Details</a></td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="5"
                             direction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>
</div>
